<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <meta charset="utf-8" />

        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta name="Description"
        content="Soft Nir Ltd. The .NET | ML | AI | Python | UI/UX | App Development | Flutter | Web Development service provider." />
    <title>Contact | Soft Nir Ltd.</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body id="contact-body" style="overflow-x: hidden;">
    <div>
        <nav class="nav-desk">
            <center>
                <div class="nav-logo">
                    <a href="index.html"><img id="logo" src="assets/img/logo2.png"></a>
                </div>
                <div class="nav-items">
                    <ul>
                        <li><span><a href="index.html">Home</a></span></li>
                        <li><span><a href="#">About</a></span></li>
                        <li><span><a href="legal.html">Legal</a></span></li>
                        <li><span><a href="#" style="text-decoration: line-through;">Contact</a></span></li>
                    </ul>
                </div>

            </center>
        </nav>
        <div class="animated fadeIn row" style="width:100vw;animation-duration: 1.5s;">
            <div class="col-md-6" id="left-hero">
                <h1 class="hero-tag contact-hero animated fadeInLeft">Let's Get In Touch.</h1>
                <p class="hero-des contact-des animated fadeIn delay-1s">Want to discuss a project, an idea, an
                    opportunity? Just fill up this
                    form or write me an email <a target="_blank" href="mailto:nir71.ni@yahoo.com"><i
                            class="fas fa-envelope"></i></a>
                </p>
                <form class="input-container" id="contactForm" method="POST">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" name="name" id="name" class="form-control" required="">
                    </div>
                    
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" name="email" id="email" class="form-control" required="">
                    </div>
                    
                    <div class="form-group">
                      <label for="message">Your Message</label>
                      <textarea rows="3" id="message" name="message" class="form-control" required=""></textarea>
                    </div>
                    
                    <button type="submit" class="submit animated bounce delay-4s learn-btn">
                      Send Message
                    </button>
                </form>

                <div style="display:none;" id="thankyou_message">
                    <h2>
                        <em style="font-size: 2.5rem; font-weight: 600;">Thanks</em> for contacting us!
                        <br/>
                        We will get back to you soon!
                    </h2>
                </div>
                  
                  <script>
                    document.getElementById("contactForm").addEventListener("submit", function(event) {
                      event.preventDefault(); // Prevent the form from submitting the default way
                  
                      const form = document.getElementById("contactForm");
                      const formData = new FormData(form);
                      const url = "https://script.google.com/macros/s/AKfycby6-Dpwtt34ZFUOIhe-iT5N0kpwjXPVqND7xn0p_JP7-c_yebxgOi_DWjFUfaq7bI7K/exec";
                      
                      // Send the form data to the Google Apps Script via POST
                      fetch(url, {
                        method: "POST",
                        body: formData,
                      })
                      .then(response => response.json())
                      .then(data => {
                        if (data.status === "success") {
                          // Hide the form
                          form.style.display = "none";
                          // Show the thank you message
                          document.getElementById("thankyou_message").style.display = "block";
                          console.log(data.status);
                        } else {
                          alert("Something went wrong. Please try again.");
                        }
                      })
                      .catch(error => {
                        alert("There was an error submitting the form. Please try again later.");
                        console.error("Error:", error);
                      });
                    });
                  </script>
                  
                <br>

            </div>

            <div class="col-md-6" id="hero-right">
                <img class="animated fadeInRight" id="hero-img" src="assets/img/contact.svg">
            </div>

        </div>
        <div class="footer-full animated fadeIn delay-2s">
            <div id="contact-social" class="social-icons" style="display: inline;">
                <a target="_blank" href="mailto:nir71.ni@yahoo.com"><i class="fas fa-envelope"></i></a>
                <a target="_blank" href="https://instagram.com/nir42.ni"><i class="fab fa-instagram"></i></a>
                <a target="_blank" href="https://github.com/DarkEye42"><i class="fab fa-github"></i></a>
                <a target="_blank" href="https://linkedin.com/in/nir42"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>

        </div>
    </div>
</body>
